<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Book shelf</title>
    <link href="style.css" rel="stylesheet"/>
    <script defer src='script.js'></script>
    </head>

    <body>
        <div class="container">
            
            <div class="user-input-container" style="display:none">
                
                <div class="user-input">
                    <div class='close'><button id='close-popup'>X</button></div>
                    <form action="" method="" >
                        <div>
                        <label for='author-name' autofocus>Author</label>
                        <input type="text" id='author-name' placeholder='#author' name="Author" pattern='\w{3,20}[^\d]'>
                        </div>

                        <div>
                        <label for="title">Title</label>
                        <input type='text' id='title' placeholder='#title' name="Title" required>
                        </div>

                        <div>
                        <label for="pages">No.of Pages: </label>
                        <input type="text" id="pages" placeholder="#pages" name="Pages" pattern='\d[0-9]{1,6}'>
                        </div>

                        <fieldset>
                        <legend>Read Status</legend>
                        <div class="status">
                            <div>
                                <input type="radio" id="completed" name="read-status" value="Completed">
                                <label for="completed" >Completed</label>
                            </div>
                            
                            <!-- <div>
                                <input type="radio" id='ongoing' name="read-status" value="ongoing">
                                <label for="ongoing" >Ongoing</label>
                            </div> -->
                            
                            <div>
                                <input type="radio" id="not-started" name='read-status' value="Hold">
                                <label for="not-started" >Later</label>
                            </div>
                        </div>
                        </fieldset>

                        <div><input type="submit" value="Confirm" id="submit-input"></div>
                    </form>
                </div>
            </div>
            <div class="display-books">
                <div>
                    <div class="title"><h1>Your Library</h1></div>
                    <div class="button"><button id="new-book-black">Add Book</button></div>
                    <div class="book-shelf"> </div>
                </div>
            </div>
        </div>
    </body>
</html>
